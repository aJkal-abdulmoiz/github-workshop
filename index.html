<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Git and Github Workshop Air x Bahria</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        color: #333;
        text-align: center;
        padding: 50px;
    }
    header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
    }
    .collab-text {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .logos-small {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .logos-small img {
        width: 60px;
        border-radius: 8px;
    }
    .logos-big {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 10px;
    }
    .logos-big img {
        width: 100px;
        border-radius: 10px;
    }
    h1 {
        font-size: 2.2rem;
        margin: 0;
    }
    p {
        font-size: 1.2rem;
        margin-top: 15px;
        font-weight: 500;
    }
    footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #777;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
    }
    footer a {
        text-decoration: none;
        color: inherit;
        font-weight: bold;
    }
    footer a:hover {
        color: rgb(55, 56, 56);
    }
</style>
</head>
<body>

<header>
    <h1>My First GitHub Pages Website</h1>
    
    <div class="logos-small">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png" alt="Git Logo">
    </div>

    <div class="collab-text">In Collaboration of Air MLSA x Bahria MLSA</div>

    <div class="logos-big">
        <img src="/index.htmlmages/Air-MLSA.jpg" alt="Air MLSA Logo">
        <img src="/images/Bahria-MLSA.jpg" alt="Bahria MLSA Logo">
    </div>
</header>
